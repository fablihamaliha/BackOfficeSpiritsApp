
<section >
    <mat-card class="text-center shadow card-color">
        <mat-card-title class="courgette-font">New Warehouse</mat-card-title>
        <form class="form m-auto">

            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Warehouse Id</mat-label>
              <input matInput name="warehouseid" placeholder="Ex. 213" value="" [(ngModel)]="warehouseToAdd.warehouseid" required>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Warehouse Name</mat-label>
                <input matInput name="warehousename" placeholder="Ex. Montreal" value="" [(ngModel)]="warehouseToAdd.warehousename" required>
            </mat-form-field>
          
          <button class="btn btn-purple" (click)="addWarehouseToUser()">Submit</button>
          </form>
    </mat-card>

</section>



<section class="mt-5">

    <mat-card class="shadow card-color">
    <mat-card-title class="courgette-font">{{userProfile.userName}}</mat-card-title>
    
    <mat-card-content>
            
        <ul *ngFor="let warehouse of warehouseList">
            <li >
                Warehouse {{warehouse.warehouseid}} - {{warehouse.warehousename}}
            </li>
        </ul>
   
    </mat-card-content>

    </mat-card>


</section>
